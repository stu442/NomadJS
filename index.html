<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <input type="submit" value="Log In" />
        </form>
        <div id="logo-box">
        <a href="https://www.youtube.com/" target="_blank"><img class="logo" src="img/Youtube.png"></a>
        <a href="https://www.naver.com/" target="_blank"><img class="logo" src="img/naver.png"></a>
        <a href="https://www.google.com/" target="_blank"><img class="logo" src="img/google.png"></a>
        </div>
    </header>
    <article>
        <div id="greeting-box">
            <h1 id="greeting">Write Your Name</h1>
        </div>
    </article>

    <article>
        <div id="clock-box">
            <h2 id="clock">00:00:00</h2>
        </div>
    </article>



    <div id="todo-position">
    <form id="todo-form">
        <input id="todo" type="text" placeholder="Write a To Do" required/>
    </form>
    <div id="list-box">
    <ul class="list" id="todo-list">
    </ul>
    </div>
    </div>





    <footer>
        <div id="quote">
            <span id="quoteA"></span>
            -
            <span id="quoteB"></span>
        </div>
    </footer>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
